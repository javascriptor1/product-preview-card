<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="product-card">
      <div class="product-card__image-div">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:376px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Perfume"
            class="product-image"
          />
        </picture>
      </div>
      <div class="product-card__details-div">
        <h3 class="product-card__type">PERFUME</h3>
        <h4 class="product-card__name">Gabrielle Essence Eau De Parfum</h4>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__prices">
          <span class="product-card__prices__current">$149.99</span>
          <span class="product-card__prices__old"><del>$169.99</del></span>
        </div>
        <button class="product-card__button">
          <img src="images/icon-cart.svg" alt="shopping cart icon" class="product-card__prices__cart"/>
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </div>
  </body>
</html>
